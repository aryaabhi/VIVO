<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Enhance Required Form Fields with CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enhance Required Form Fields with CSS3" />
    <meta name="keywords" content="form, html5, css3, animated, transition, required, filter" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="content/demo-addpage.css" />
    <link rel="stylesheet" type="text/css" href="content/style-addpage.css" />
    <script type="text/javascript" src="Scripts/modernizr.custom.04022.js"></script>
    <!--[if lt IE 8]>
        <style>
            .af-wrapper{display:none;}
            .ie-note{display:block;}
        </style>
    <![endif]-->
</head>
<body>
    <section class="af-wrapper">
        <form class="af-form" id="af-form" novalidate>
            <div class="af-outer">
                <div class="af-inner">
                    <label for="input-name">dropdown + text</label>
                    <input list="browsers" name="browser">
                    <datalist id="browsers">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>
                </div>
            </div>

            <div class="af-outer">
                <div class="af-inner">
                    <label for="input-title">Title</label>
                    <input type="text" name="title" id="input-title">
                </div>
            </div>
            <div class="af-outer">
                <div class="af-inner">
                    <label for="input-name">Single Select</label>
                    <select id="Category">
                        <option>Manufacturing</option>
                        <option>Manufacturing</option>
                        <option>Manufacturing</option>
                        <option>Manufacturing</option>
                    </select>
                </div>
            </div>
            <div class="af-outer">
                <div class="af-inner">
                    <label for="input-name">Multiple Select</label>
                    <select multiple id="Category">
                        <option>Manufacturing</option>
                        <option>Manufacturing</option>
                        <option>Manufacturing</option>
                        <option>Manufacturing</option>
                    </select>
                </div>
            </div>
            <div class="af-outer">
                <div class="af-inner">
                    <label for="input-name">textbox</label>
                    <textarea rows="10" cols="30">
                        The cat was playing in the garden.
                    </textarea>
                </div>
            </div>
            <div class="af-outer">
                <div class="af-inner">
                    <label for="input-bdate">Birth Date</label>
                    <input type="date" name="birthdate" id="input-bdate" placeholder="MM/DD/YYYY">
                </div>
            </div>

            <div class="af-outer">
                <div class="af-inner">
                    <label for="input-name">Radio Buttons</label>
                    <input type="radio" name="sex" value="male">Male
                    <input type="radio" name="sex" value="female">Female
                </div>
            </div>
            <div class="af-outer">
                <div class="af-inner">
                    <label for="input-name">Check Box</label>
                    <input type="checkbox" name="vehicle" value="Bike">I have a bike
                    <input type="checkbox" name="vehicle" value="Car">I have a car
                </div>
            </div>
           
            <input type="submit" value="Send it over!" />
        </form>
    </section>
</body>
</html>
